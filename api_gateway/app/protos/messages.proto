syntax = "proto3";

message Message{
    string queue_name = 1;
    string payload = 2;
    string op = 3;
}

message SendMessageResponse{
    string result = 1;
}

// Definición del servicio para la lista de archivos y la búsqueda 
service Messages {
  rpc GetSendMessage (Message) returns (SendMessageResponse) {}
}

  

